<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <style>
        input {
            background-color: #fafbfc;
            line-height: 20px;
            width: 200px;
            color: #24292e;
            vertical-align: middle;
            border: 1px solid #d1d5da;
            border-radius: 3px;
            margin: 10px 10px;
        }
        button {
            font-size: 12px;
            line-height: 20px;
            background-color: #28a745;
            width: 120px;
            display: block;
            white-space: nowrap;
            vertical-align: center;
            border-radius: 0.25em;
            border: 1px solid rgba(27, 31, 35, 0.2);
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <input type="text" id="token" name="token" placeholder="Input your GitHub token."/>
    <button id="saveToken">Save</button>
    <script src="popup.js"></script>
</body>
</html>
